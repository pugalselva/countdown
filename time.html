<body>
    <p>Countdown to</p>
    <h2 class="newyear">New Year</h2>

        <div class="counter">

            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>

            <div class="box">
                <h2 id="hours">00</h2>

            </div>

            <div class="box">

                <small>Minutes</small>
            </div>

            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>

        </div>
